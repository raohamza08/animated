<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EurosHub Logo Animation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.05);
       backdrop-filter: blur(20px); 
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }


    .logo-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(10px);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    svg {
      width: 340px;
      height: 340px;
    }

    svg path {
      stroke: #00fcd3;
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .glow path {
      filter: drop-shadow(0 0 6px #00fcd3) drop-shadow(0 0 14px #00fcd3);
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>

<script>
  window.addEventListener('message', function handleAnimationEnd(event) {
    if (event.data === 'logoAnimationComplete') {
      const frame = document.getElementById('logoAnimationFrame');
      frame.style.display = 'none';  // Hide black overlay
      document.getElementById('selectionPage').style.display = 'block';
      document.getElementById('passwordOverlay').style.display = 'none'; // âœ… Hide password form
      window.removeEventListener('message', handleAnimationEnd); // Clean up
    }
  });
</script>


  <script>
  window.addEventListener('load', () => {
    const paths = document.querySelectorAll('path');
    let delay = 0;

    paths.forEach((path, index) => {
      const length = path.getTotalLength();
      path.style.strokeDasharray = length;
      path.style.strokeDashoffset = length;
      path.style.animation = `draw 2s ease forwards ${index * 0.2}s`;
      delay = index * 300; // 200ms per path
    });

    // After all animations + 1s glow, post message to parent
    const totalDuration = delay + 1000 + 1000;

    setTimeout(() => {
      parent.postMessage('logoAnimationComplete', '*');
    }, totalDuration);
  });
</script>
